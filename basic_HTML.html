<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML</title>
</head>
<body style="background-color: salmon;">
    <!--contoh html-->
    <div style="background-color: skyblue;">
        <p>Ini contoh P dalam Div</p>
    </div>

    <a href="https://www.purwadhika.com" target="_blank" >Link to purwadhika</a>

    <!--block and inline element
    block
    1. selalu memulai dari garis baru
    2. selalu mengambil lebar yang tersedia
    3. mempunyai margin atas dan bawah secara default
    -->

    <div style="background-color: aquamarine;"> Div 1</div> <div style="background-color: aquamarine;"> Div 2</div>
<!--
    inline
    1. tidak memulai dari garis baru
    2. lebarnya sesuai dengan isi/content nya 
-->

    <strong> Ini kalimat dengan tag Strong </strong>
    <strong style="border-color:yellow;"> Ini kalimat dengan tag Strong di bawah tag strong </strong>
<br>
<br>
    <!--Absolute and Relative Path Image 
    1. Absolute-->

    <img src="https://inidramaku.asia/wp-content/uploads/2021/11/hhhhh-Copy-2-300x224.jpg" alt="ini contoh gambar">
    <br>
    <!-- 2. Relative -->
  <img src="./hhhhh-Copy-2-300x224.jpg" alt="coba relative">


    
</body>
</html>
